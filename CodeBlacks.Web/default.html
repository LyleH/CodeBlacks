    <script id="testResultsTemplate" type="text/x-jsrender">
        {{for fileDifferences}}
            <h4 style="color: black; background-color: #8D8D8D;">{{>FileName}}</h4>
            <div class="container-fluid collapse in" style="background-color:white; text-align:left;">
                <div class="row">
                    <div class="col-md-6" style="overflow: auto">
                        {{for Differences.OldText.Lines}}
                            {{:Text || '<tr><td class="gray">&nbsp;</td></tr>'}}
                        {{/for}}
                            
                    </div>
                    <div class="col-md-6" style="overflow: auto">
                        {{for Differences.NewText.Lines}}
                            {{:Text || '<tr><td class="gray">&nbsp;</td></tr>'}}
                        {{/for}}
                    </div>
                </div>
            </div>
        {{/for}}
    </script>
    <script type="text/javascript" src="Scripts/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="Scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="Scripts/jsrender.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#pages").on("slid.bs.carousel", function () {
                if ($(".active.first-slide").length) {
                    $("#previousButton").hide();
                } else {
                    $("#previousButton").show();
                }
            });
            $.ajax({
                url: 'api/testcomparison/restsharp',
                success: function (result) {
                    $("#newTestResultsContainer").html($("#testResultsTemplate").render({ fileDifferences: result }));
                    $("table.lineAnalysis").addClass("table");
                    $("table.lineAnalysis thead").hide();
                }
            });
        });
    </script>
